<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Iframe Embedding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .tour-container {
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }
        .tour-title {
            background: #333;
            color: white;
            padding: 10px 20px;
            margin: 0;
            font-size: 18px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: block;
        }
        .status {
            padding: 10px 20px;
            background: #e8f5e8;
            color: #2d5a2d;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vitrus Virtual Tours - Iframe Embedding Test</h1>
        
        <div class="tour-container">
            <h2 class="tour-title">Harrington Apartment DO2</h2>
            <div class="status">✅ Testing iframe embedding for tour page</div>
            <iframe src="http://localhost:3000/embed/tour/harrington-apartment-do2" 
                    title="Harrington Apartment DO2 Virtual Tour"
                    allowfullscreen>
            </iframe>
        </div>
        
        <div class="tour-container">
            <h2 class="tour-title">Harrington Apartment D03</h2>
            <div class="status">✅ Testing iframe embedding for tour page</div>
            <iframe src="http://localhost:3000/embed/tour/harrington-apartment-d03" 
                    title="Harrington Apartment D03 Virtual Tour"
                    allowfullscreen>
            </iframe>
        </div>
        
        <div class="tour-container">
            <h2 class="tour-title">Green Nest Apartment</h2>
            <div class="status">✅ Testing iframe embedding for tour page</div>
            <iframe src="http://localhost:3000/embed/tour/green-nest-apartment" 
                    title="Green Nest Apartment Virtual Tour"
                    allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
