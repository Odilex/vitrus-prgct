<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1e293b"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- House silhouette -->
  <g transform="translate(100, 80)">
    <!-- Main house body -->
    <rect x="0" y="60" width="200" height="120" fill="#475569" stroke="#64748b" stroke-width="2"/>
    
    <!-- Roof -->
    <polygon points="-20,60 100,20 220,60" fill="#374151" stroke="#4b5563" stroke-width="2"/>
    
    <!-- Door -->
    <rect x="80" y="120" width="40" height="60" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    <circle cx="110" cy="150" r="2" fill="#9ca3af"/>
    
    <!-- Windows -->
    <rect x="20" y="90" width="30" height="25" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    <rect x="150" y="90" width="30" height="25" fill="#1f2937" stroke="#374151" stroke-width="1"/>
    
    <!-- Window frames -->
    <line x1="35" y1="90" x2="35" y2="115" stroke="#4b5563" stroke-width="1"/>
    <line x1="20" y1="102.5" x2="50" y2="102.5" stroke="#4b5563" stroke-width="1"/>
    <line x1="165" y1="90" x2="165" y2="115" stroke="#4b5563" stroke-width="1"/>
    <line x1="150" y1="102.5" x2="180" y2="102.5" stroke="#4b5563" stroke-width="1"/>
    
    <!-- Chimney -->
    <rect x="160" y="30" width="15" height="40" fill="#374151" stroke="#4b5563" stroke-width="1"/>
  </g>
  
  <!-- Property text -->
  <text x="200" y="250" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="14" font-weight="500">
    Property Image
  </text>
  <text x="200" y="270" text-anchor="middle" fill="#475569" font-family="Arial, sans-serif" font-size="12">
    No image available
  </text>
</svg>